<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #tp{
            position : absolute;
            top: 6px;
            left: 50%;

        }

        #md {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        #bt {
            position: absolute;
            left: 50%;
            bottom : 16px;
        }
    </style>

    <script> 
    function doit() {
        const top = document.getElementById('tp').innerHTML;
        const mid = document.getElementById('md').innerHTML;
        const bot = document.getElementById('bt').innerHTML;

        document.getElementById('tp').innerHTML = mid;
        document.getElementById('md').innerHTML = bot;
        document.getElementById('bt').innerHTML  =  top;
    }
    </script>

</head>
<body>
    <div id="tp">hey</div>
    <div id="md">hello</div>
    <div id="bt">bye</div>
    <div><input type="submit" onclick="doit()" value="do it"></div>
</body>
</html>
