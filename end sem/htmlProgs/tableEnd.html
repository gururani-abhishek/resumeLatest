<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldsetUse</title>
</head>
<body>
    <fieldset>
        <legend>Basic Information</legend>
    <table>
        <tr>
           <td>Full Name: <input type="text"></td> 
        </tr>

        <tr>
            <td>Birth Date: <input type="date"></td>
        </tr>

        <tr>
            <td>Gender: <input type="radio">Male <input type="radio">Female</td>
            
        </tr>

        <tr>
            <td>Address: <input type="text"></td>
        </tr>

        <tr>
            <td>Phone Number: <input type="number"></td>
        </tr>
        
    </table>
</fieldset>

<fieldset>
    <legend>Extra Information</legend>
    <table>
    <tr>
        <td>Interests: <input type="checkbox">Books <input type="checkbox">Movies <input type="checkbox">Videogames</td>
    </tr>
    <tr>
        <td>Favourite Color: <input type="color"></td>
    </tr>
</fieldset>
</table>
</body>
</html>
