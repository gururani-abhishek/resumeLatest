<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">Colors</td>
        </tr>
        
        <tr>
            <td>Red</td>
            <td>Green</td>
            <td colspan="2">Black</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2">Blue</td>
            <td>Orange</td>
            <td>Pink</td>
        </tr>
        
        <tr>
            <td>White</td>
            <td>Yellow</td>
        </tr>

    </table>
</body>
</html>
