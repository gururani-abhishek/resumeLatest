<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <script>
        var y, f = 1;
        function startClock() {
            document.getElementById('btn').value = "stopTimer";
            if(f == 1) {
                f = 0;
                y = setInterval(startTimer, 1000);
            } else stopClock();
        }

        function startTimer() {
            document.getElementById('timer').innerHTML = new Date();
        }

        function stopClock() {
            document.getElementById('btn').value = "startTimer";
            clearInterval(y);
            f = 1;
        }
    </script>
</head>
<body>
    <table>
        <td><input type="submit" value="submit" onclick="startClock()" id="btn"></td>
        <td id="timer"></td>
    </table>    
</body>
</html>
