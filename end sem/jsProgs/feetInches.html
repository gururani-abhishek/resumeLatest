<!DOCTYPE html>
<html>
    <head>
        <title>feetInches</title>
        <script>
            function feetToInches() {
                var feet = document.getElementById('feet').value;
                document.getElementById('inches').value = feet*12;
            }
            function inchesToFeet() {
                var inches = document.getElementById('inches').value;
                document.getElementById('feet').value = inches/12;
            }
        </script>
    </head>

    <body>
        <table>
            <td><input type="number" oninput="feetToInches()" id="feet" ></td>
            <td><input type="number" oninput="inchesToFeet()" id="inches"></td>
        </table>
    </body>
</html>
